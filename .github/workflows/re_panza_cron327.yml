name: RePanza Oracle Scan

on:
  workflow_dispatch: # Permette di avviarlo manualmente dalla tab Actions
  schedule:
    - cron: '0 12 * * *' # Gira ogni giorno alle 12:00

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Serve per salvare il database nella repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run RePanza Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and Push Database
        if: success() # Lo fa solo se lo scanner finisce bene
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RePanza_Oracle_Bot"
          git add database_classificamondo327.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Database aggiornato" && git push)

      - name: Upload Debug Artifacts
        if: always() # CARICA LO SCREENSHOT ANCHE SE FALLISCE
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: |
            debug_*.png
            database_classificamondo327.json
