name: RePanza Oracle Scan

on:
  workflow_dispatch: # Permette l'avvio manuale
  schedule:
    - cron: '0 12 * * *' # Avvio automatico ogni giorno alle 12:00

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run RePanza Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Upload Database Artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-classifica
          path: database_classificamondo327.json
