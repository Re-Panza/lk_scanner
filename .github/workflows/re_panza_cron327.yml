import os
import json
import requests
import time
from client import RePanzaClient

def run_scanner():
    EMAIL = os.getenv("LK_EMAIL")
    PASSWORD = os.getenv("LK_PASSWORD")
    
    # 1. Login e recupero chiave (SID)
    client = RePanzaClient.auto_login(EMAIL, PASSWORD)
    
    if not client:
        return

    # 2. Configurazione API
    url_ranking = "https://backend3.lordsandknights.com/XYRALITY/WebObjects/LKWorldServer-RE-IT-6.woa/wa/PlayerAction/getRanking"
    all_players = []
    offset = 0
    step = 100
    
    print(f"üöÄ SID Preso ({client.session_id[:8]})! Attesa stabilizzazione sessione...")
    # Aspettiamo 10 secondi: il server ha bisogno di tempo dopo il login
    time.sleep(10) 

    while True:
        try:
            params = {
                "sessionID": client.session_id,
                "offset": offset,
                "count": step,
                "rankingType": 0
            }
            
            response = requests.get(url_ranking, params=params, timeout=25)
            
            # CONTROLLO SICUREZZA: Se non √® JSON, il server ci sta bloccando
            if "application/json" not in response.headers.get("Content-Type", "").lower():
                print(f"‚ö†Ô∏è Il server non ha risposto con un JSON. Contenuto: {response.text[:100]}...")
                # Facciamo un ultimo tentativo dopo una pausa lunga
                time.sleep(15)
                response = requests.get(url_ranking, params=params, timeout=25)
                if "application/json" not in response.headers.get("Content-Type", "").lower():
                    break

            data = response.json()
            players = data.get('allRankings', [])
            
            if not players:
                break
            
            all_players.extend(players)
            print(f"üì• Scaricati {len(all_players)} player...")
            
            if len(players) < step:
                break
                
            offset += step
            time.sleep(0.5)
            
        except Exception as e:
            print(f"üí• Errore durante il download: {e}")
            break

    # 3. Salvataggio Database
    if all_players:
        filename = "database_classificamondo327.json"
        with open(filename, "w", encoding="utf-8") as f:
            json.dump(all_players, f, indent=4, ensure_ascii=False)
        RePanzaClient.send_telegram_alert(f"‚úÖ Scansione completata: {len(all_players)} player salvati.")
    else:
        print("‚ö†Ô∏è Nessun dato scaricato. Probabile manutenzione server persistente.")

if __name__ == "__main__":
    run_scanner()
