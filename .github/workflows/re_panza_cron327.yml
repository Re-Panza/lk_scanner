name: Re Panza Brain - Daily Scan 327

on:
  schedule:
    - cron: '0 4 * * *' # Parte in automatico ogni mattina alle 04:00
  workflow_dispatch: # Ti permette di lanciarlo a mano per i test

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # Scarica il browser Chrome reale dentro i server di GitHub
          playwright install chromium --with-deps

      - name: Run Scanner
        env:
          # Mappatura dei Secrets di GitHub nelle variabili Python
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          LK_DEVICE_ID: ${{ secrets.LK_DEVICE_ID }}
        run: python main.py

      - name: Upload Debug Screenshot
        # Questo passaggio viene eseguito solo se lo script fallisce
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_login.png
          retention-days: 1
