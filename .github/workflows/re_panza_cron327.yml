name: RePanza Oracle Scan

on:
  workflow_dispatch: # Per lanciarlo tu quando vuoi
  schedule:
    - cron: '0 12 * * *' # Ogni giorno alle 12:00

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permesso fondamentale per sovrascrivere il file nella repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run RePanza Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Update Database File
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RePanza_Oracle_Bot"
          git add database_classificamondo327.json
          # Commit solo se i dati sono effettivamente cambiati
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Database Italia VI: Aggiornamento giornaliero" && git push)
