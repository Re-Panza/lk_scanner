name: RePanza Oracle Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */4 * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run RePanza Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and Push Database
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RePanza_Oracle_Bot"
          git add database_classificamondo327.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Database aggiornato" && git push)

      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: debug_*.png
