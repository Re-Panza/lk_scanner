name: Re Panza Brain - Daily Scan 327

on:
  schedule:
    - cron: '0 4 * * *' # Scansione automatica ogni mattina alle 04:00
  workflow_dispatch: # Permette l'avvio manuale per i test

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # Installa Chrome nei server di GitHub per simulare l'utente
          playwright install chromium --with-deps

      - name: Run Scanner
        env:
          # Assicurati che questi nomi siano identici nei tuoi Secrets
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          LK_DEVICE_ID: ${{ secrets.LK_DEVICE_ID }}
        run: python main.py

      - name: Upload Debug Screenshot
        # Usiamo 'always()' per caricare il file anche se lo script non rileva errori critici
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug_login.png
          retention-days: 1
