import os
import json
import requests
import time
from client import RePanzaClient

def run_scanner():
    EMAIL = os.getenv("LK_EMAIL")
    PASSWORD = os.getenv("LK_PASSWORD")
    
    # 1. Login e cattura SID
    client = RePanzaClient.auto_login(EMAIL, PASSWORD)
    if not client:
        return

    # 2. Configurazione API
    url_ranking = "https://backend3.lordsandknights.com/XYRALITY/WebObjects/LKWorldServer-RE-IT-6.woa/wa/PlayerAction/getRanking"
    all_players = []
    offset = 0
    step = 100
    
    print(f"üöÄ SID Preso! Scarico classifica via API diretta...")
    time.sleep(5) # Aspettiamo 5 secondi per stabilizzare la sessione

    while True:
        try:
            params = {"sessionID": client.session_id, "offset": offset, "count": step, "rankingType": 0}
            response = requests.get(url_ranking, params=params, timeout=20)
            
            # Controllo se la risposta √® un JSON valido
            try:
                data = response.json()
            except ValueError:
                print(f"‚ùå Errore API: Ricevuti dati non validi dall'offset {offset}. Interrompo.")
                break
            
            players = data.get('allRankings', [])
            if not players:
                break
            
            all_players.extend(players)
            print(f"üì• Scaricati {len(all_players)} player...")
            
            if len(players) < step:
                break
            
            offset += step
            time.sleep(0.5)
            
        except Exception as e:
            print(f"‚ö†Ô∏è Errore durante la scansione: {e}")
            break

    # 3. Salvataggio Database
    if all_players:
        with open("database_classificamondo327.json", "w", encoding="utf-8") as f:
            json.dump(all_players, f, indent=4, ensure_ascii=False)
        RePanzaClient.send_telegram_alert(f"‚úÖ Scansione completata: {len(all_players)} player salvati.")
    else:
        print("‚ö†Ô∏è Nessun dato salvato.")

if __name__ == "__main__":
    run_scanner()
