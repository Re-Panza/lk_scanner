name: Re Panza Brain - Daily Scan 327

on:
  schedule:
    - cron: '0 4 * * *' # Parte da solo ogni mattina alle 04:00
  workflow_dispatch: # Ti permette di farlo partire a mano quando vuoi

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          # Questo scarica il browser Chrome reale dentro GitHub
          playwright install chromium --with-deps

      - name: Run Scanner
        env:
          # Assicurati che questi nomi corrispondano ai tuoi Secrets
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }} 
          LK_DEVICE_ID: ${{ secrets.LK_DEVICE_ID }}
        run: python main.py
