name: Scan Mondo 327 Italia VI

on:
  schedule:
    # Partenza sfalsata per il 327: Minuto 35, delle ore 4, 10, 16, 22.
    - cron: '35 4,10,16,22 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run Unified Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python unified_scanner.py

      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          retention-days: 5

      - name: Commit and Push Results
        if: success()
        run: |
          # Firma del bot
          git config --local user.email "bot@repanza.it"
          git config --local user.name "Re Panza Unified Bot"
          
          # Aggiunge i file generati o aggiornati dallo script
          git add database_mondo_327.json cronologia_327.json
          
          # Controlla se ci sono effettive modifiche da salvare
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "üìä Unified Scan Mondo 327: $(date)"
            
            # SALA D'ATTESA: Riprova fino a 30 volte con pause casuali se la repo sta ricevendo dati dagli altri bot
            success=0
            for i in {1..30}; do
              if git pull --rebase origin main && git push origin HEAD:main; then
                success=1
                echo "‚úÖ Dati salvati con successo nella repository principale!"
                break
              else
                # Genera un numero casuale tra 10 e 40 secondi per evitare di scontrarsi di nuovo
                ATTESA=$(( ( RANDOM % 31 ) + 10 ))
                echo "‚ö†Ô∏è Traffico rilevato dagli altri bot! Aspetto $ATTESA secondi in sala d'attesa ($i/30)..."
                sleep $ATTESA
              fi
            done
            
            if [ $success -eq 0 ]; then
              echo "‚ùå Impossibile salvare dopo 30 tentativi. Troppo traffico, riprover√≤ al prossimo ciclo."
              exit 1
            fi
            
          else
            echo "Nessun nuovo castello, nessuna modifica da salvare."
          fi
